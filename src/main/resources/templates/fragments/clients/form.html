<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title th:text="Study"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}">

    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>
</head>
<body>
</div>
<div class="container">
    <div class="element-wrapper">
        <!-- ACTION BUTTONS -->
        <h6 class="element-header" id="title" th:text="#{'Novo Cliente'}"></h6>
        <div class="element-box">
            <!-- TABS -->
            <div class="row">
                <div class="col-sm-12">
                    <ul class="nav nav-pills" style="display: none;">
                        <li class="nav-item">
                            <a class="nav-link active" href="#tab-client" data-toggle="tab" aria-expanded="true">
                                <i class="material-icons md-24">&#xE873;</i><small style="font-size: 100%"
                                                                                   th:text="#{'Registro'}"></small>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <br/>

            <form id="account_form" action="">
                <div class="tab-content m-t">
                    <!-- TAB ACCOUNT -->
                    <div class="tab-pane fade in active" id="tab-client">

                        <input type="hidden" id="id" name="id"
                               th:value="${client != null && client.id != null} ? ${client.id}"/>

                        <div class="row">
                            <fieldset class="form-group col-sm-12" style="margin-top: 0rem;">
                                <legend><span th:text="Cadastro"></span></legend>
                            </fieldset>

                            <!-- CNPJ -->
                            <div class="form-group col-lg-3">
                                <label th:text="CNPJ + '*'"></label>
                                <input type="text" class="form-control cnpj" name="cnpj" id="cnpj"
                                       placeholder="00.000.000/0000-00">
                                <div class="form-text text-muted form-control-feedback documentIdentifier-help"
                                     style="display: none;"></div>
                            </div>

                            <!-- COMPANY -->
                            <div class="form-group col-lg-3" id="company-group">
                                <label th:text="Nome + '*'"></label>
                                <input type="text" name="name" id="name" class="form-control">
                                <div class="form-text text-muted form-control-feedback company-help"
                                     style="display: none;"></div>
                            </div>

                            <!-- EMAIL -->
                            <div class="form-group col-lg-3" id="email-group">
                                <label th:text="Email + '*'"></label>
                                <input type="text" name="email" id="email" class="form-control"
                                       placeholder="email@email.com">
                                <div class="form-text text-muted form-control-feedback email-help"
                                     style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
